<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drum_Kit</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>

<div class="buttons">
    <div data-key="81" class="btn">
        <a>Q</a>
        <span class="sound">Boom</span>
    </div>
    <div data-key="87" class="btn">
        <a>W</a>
        <span class="sound">Clap</span>
    </div>
    <div data-key="69" class="btn">
        <a>E</a>
        <span class="sound">Hithat</span>
    </div>
    <div data-key="82" class="btn">
        <a>R</a>
        <span class="sound">Kick</span>
    </div>
    <div data-key="84" class="btn">
        <a>T</a>
        <span class="sound">Openhat</span>
    </div>
    <div data-key="89" class="btn">
        <a>Y</a>
        <span class="sound">Ride</span>
    </div>
    <div data-key="85" class="btn">
        <a>U</a>
        <span class="sound">Snare</span>
    </div>
    <div data-key="73" class="btn">
        <a>I</a>
        <span class="sound">Tink</span>
    </div>
    <div data-key="79" class="btn">
        <a>O</a>
        <span class="sound">Tom</span>
    </div>


    <audio data-sound="81" src="./sounds/boom.wav"></audio>
    <audio data-sound="87" src="./sounds/clap.wav"></audio>
    <audio data-sound="69" src="./sounds/hihat.wav"></audio>
    <audio data-sound="82" src="./sounds/kick.wav"></audio>
    <audio data-sound="84" src="./sounds/openhat.wav"></audio>
    <audio data-sound="89" src="./sounds/ride.wav"></audio>
    <audio data-sound="85" src="./sounds/snare.wav"></audio>
    <audio data-sound="73" src="./sounds/tink.wav"></audio>
    <audio data-sound="79" src="./sounds/tom.wav"></audio>
</div>

<div id="a"></div>
</body>
</html>
